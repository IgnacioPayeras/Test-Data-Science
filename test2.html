<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test2.css">
</head>

<body>
  <main>
    <form id="clientForm">
      <h1>SAVE A NEW CLIENT</h1>
      <fieldset>
        <label>RUT<span class="required">*<span/></label>
        <input id="rut" oninput="validateRut(event)" type="text" name="rut" placeholder="Enter a rut without dots or dash" required>
      </fieldset>
      <fieldset>
        <label>Name<span class="required">*<span/></label>
        <input id="name" type="text" name="name" placeholder="Enter a name" required>
      </fieldset>
      <fieldset>
        <label>Last name<span class="required">*<span/></label>
        <input id="last_name" type="text" name="last_name" placeholder="Enter a last name" required>
      </fieldset>
      <fieldset>
        <label>Email<span class="required">*<span/></label>
        <input id="email" type="email" name="email" placeholder="Enter a email" required>
      </fieldset>
      <fieldset>
        <label>Phone<span class="required">*<span/></label>
        <input id="phone" type="tel" name="phone" placeholder="Enter a phone" required>
      </fieldset>
      <fieldset>
        <label>Channel<span class="required">*<span/></label>
        <select name="channel" id="channel">
          <option value="" hidden selected disabled>Select a channel</option>
          <option value="Call Center">Call Center</option>
          <option value="Web">Web</option>
          <option value="Email">Email</option>
        </select>
      </fieldset>
      <fieldset>
        <label>User<span class="required">*<span/></label>
        <select name="user" id="user">
          <option value="" hidden selected disabled>Select an user</option>
          <option value="AC1">AC1</option>
          <option value="AC2">AC2</option>
          <option value="AC3">AC3</option>
          <option value="JC">JC</option>
        </select>
      </fieldset>
      <span class="required">* Required Fields</span>
      <button type="submit">Save Client</button>
    </form>
  </main>

  <script src="test2.js"></script>
</body>

</html>
